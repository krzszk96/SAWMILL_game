<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>SAWMILL_game</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body background ="axe.png">


    <div class='title' id='title'>SAWMILL_game</div>

    <div class="warehouse_space" id="warehouse_space">Warehouse space: 100</div>
    <div class="logs" id="logs">Logs: 0</div>

    <div class="chopbarborder"><div class="chopbar" id="chopbar"></div></div>
    <button class="chop" id="chop" onclick="chopBar();">Chop</button>
    <img class="axe_img" id="axe_img" src="images/axe.png" alt="this is an axe"/>

    <div class="boards" id="boards">Boards: 0</div>
    <button class="cut" id="cut" onclick="cutBoards()">Cut</button>

    <button class="sell" id="sell" onclick="sellBoards()">Sell</button>
    <div class="money" id="money">Money: 0</div>

    <div class="disp_log_workers" id="disp_log_workers">Number of log workers: 0</div>
    <div class="disp_cut_workers" id="disp_cut_workers">Number of cut workers: 0</div>
    <div class="disp_harvesters" id="disp_harvesters">Number of harvesters: 0</div>

    <div class="menu" id="menu">Menu:
      <div class="chainsaw" id="chainsaw">- buy chainsaw (200$)</div>
      <div class="log_worker" id="log_worker">- hire log worker (1000$)</div>
      <div class="cut_worker" id="cut_worker">- hire cut worker (1500$)</div>
      <div class="buy_warehouse_space" id="buy_warehouse_space">- buy warehouse space (10 000$)</div>
      <div class="buy_harvester" id="buy_harvester">- buy harvester (100 000$)</div>
    </div>


<script src="script/script.js"></script>
</body>

</html>
